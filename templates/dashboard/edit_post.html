{% extends 'base/base.html' %}

{% block content %}
<div class="row">
    {% include './leftsidebar.html' %}
    
    {% load crispy_forms_tags %}
    <div class="col-md-9">
        <h3>Edit Post</h3>

        <!-- Form for editing the post -->
        <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data" style="max-width: 600px; margin:auto;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'posts' %}" class="btn btn-secondary">Cancel</a>
        </form>
        
    </div>
</div>

{% endblock %}
